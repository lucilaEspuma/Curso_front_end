  <div id="div_texto"></div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="5_JQuery_masArray.js"></script>
  <script>
       
    function funcionPrincipal(){
      var listaA = new Array(8,3,9,5);
      var listaB = new Array("Peras", "Fresas","Arándanos","Manzanas");
      var listaMez = listaA.concat(listaB);
      for(var i = 0; i< listaMez.length; i++){
      $("#div_texto").html($("#div_texto").html()+"<p>"+ listaMez[i]+"</p>")
      }
    
    $("#div_texto").append("</br> JOIN: "+listaMez.join());
    listaMez = listaMez.reverse();
    $("#div_texto").append("</br> REVERSE: "+listaMez.join());
    listaMez = listaMez.sort();
    $("#div_texto").append("</br> SORT: "+listaMez.join());

    }


   
   jQuery(document).ready(funcionPrincipal);
  </script>
