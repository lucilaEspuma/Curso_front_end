  <script>
        //mediante la funcion JQuery le pides el id de la etiqueta en la que quieres escribir la fecha
        //en la funcion html escribo el texto año + el año (.getFullYear) de mi objeto (fechaActual) fecha
    function funcionPrincipal(){
      var fechaActual = new Date();//variable objeto de fecha
        $("#div_texto").html("Año: "+ fechaActual.getFullYear()); 
        $("#div_texto").html($("#div_texto").html()+ dameHora());//Se llama al id del div_texto 
    }
   
    //llamada al documento, prepara el document que es el objeto de HTML
      //la funcion ready prepara el documento y recibe un parametro que es una funcion.
   //$(document).ready(funcionPrincipal);
   setInterval(funcionPrincipal,1000); //da un intervalo de tiempo para animar
   var posX= 0;
   function moverDiv(){
     var valoresCss = new Object();
     valoresCss.marginLeft = posX +"px";
     $("#div_texto").css(valoresCss);
     posX++;
    // $("#div_texto").css({"margin-left" : posX + "px"})
   }
