      /*Crea una función que:
        1-Muestre 6 cabeceras del H1 al H6 con titulo que se pase por parámetro (mediante bucle)
        2-Otra reciba 3 parámetros.
          Los dos primeros son los operandos (los numero que entran en una funcion), el 3º el operador ( suma "+", resta"-", multiplicación "*", div "/") y que muestre el resultado dentro de la función.
          PISTA: Usando condicionales y return
          oper(3,5, "+") =---> 8
          oper(3,5, "*") =---> 15
        3-Una función que eleve al cubo un número. Comprobar que funciona con 3 (27) y con 4 (64)
        */

      //1
      function dameCabecera(texto, nivel){
        var abreH= "<h" + nivel+ ">";
        var cierraH= "</h"+ nivel+ ">";
        return abreH+ texto + cierraH ;

      }
      
      for(var i= 0; i <= 6; i++){
       
      document.write(dameCabecera("cabecera nivel "+i , i));
     
    }

        return operando1 operador operando2;
