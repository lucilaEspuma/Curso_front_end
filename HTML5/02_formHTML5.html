<!DOCTYPE html>
<!--Plantilla en html5 buscar html5-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Formularios HTML5</h1>
  </header>
  <section>
    <form ide="MyForm" method="get">

      Nombre: <input type="text" id="nombre" /> </br>
      Número: <input type="number" id="numero" /> </br>
      Email: <input type="email" id="mi_email" /></br>

      Búsqueda: <input type="search" id="Busqueda" /></br>
      URL: <input type="url" id="miUrl" /></br>
      Teléfono: <input type="tel" id="teléfono" /></br>
      Número con min <input type="number" id="num_min" min="5" max="50" step="2" /></br>
      Número con rango <input type="range" id="num_min" min="5" max="50" step="3" /></br>

      <input type="submit" value="Enviar" /></br>




    </form>
  </section>

</body>

</html>
