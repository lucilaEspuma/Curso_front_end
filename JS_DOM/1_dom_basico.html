
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

   
  </head>
  <body>
    <h1>Hello World</h1>
    <div id= "un_div" style= "background-color: greenyellow">
      <p>Lorem ipsum dolor sit amet.</p>
      <table id= "tabla_paises">
        <tr>
          <td>ciudad</td>
          <td>pais</td>
        </tr>
        <tr>
          <td>Madrid</td>
          <td>España</td>
        </tr>
        <tr>
          <td>Lisboa</td>
          <td>Portugal</td>
        </tr>
      </table>
    </div>
    <script>
      //document es el objeto tipo DOM de nuestra pagina web.
      var unDiv = document.getElementById("un_div"); //en nuestro document ve al elemento con el id un_div
      var nodoH2 = document.createElement("h2"); // creame un elemento h2 en mi documento
      var textoEnH2= document.createTextNode("Un sustitulo creado por JS"); //creame un texto y lo guardas en h2 
      nodoH2.appendChild(textoEnH2); 
      unDiv.appendChild(nodoH2);
      unDiv.setAttribute("style", "background-color: red");
      document.getElementsByTagName("p") [0] //coje el 1 elemento del array <p>
      .appendChild(document.createTextNode ("TEXTO APPEND"));//AL PRIMER ELEMENTO DEL ARRAY <P> le añadimos un hijo, que es un nodo de texto.

    </script>

   
  </body>
</html>
